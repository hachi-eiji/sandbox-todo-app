# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

commands:
  install_minio_client:
    steps:
      - run:
          name: Install minio client
          command: |
            mkdir ${HOME}/bin && \
              curl -sSL https://dl.minio.io/client/mc/release/linux-amd64/mc -o ${HOME}/bin/mc && \
              chmod +x ${HOME}/bin/mc
# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  say-hello:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/base:stable
      - image: minio/minio
        name: minio
        environment:
          MINIO_ROOT_USER: root
          MINIO_ROOT_PASSWORD: password
        entrypoint: sh
        command: -c 'mkdir -p /data/data{1..4} && minio server /data/data{1...4} --console-address=":9001"'
      - image: minio/mc
        entrypoint: sh
        command: -c 'sleep 100 && mc alias set test http://minio:9000 root password && mc mb test/test-bucket && mb version enable test/test-bucket'
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - install_minio_client
      - run:
          name: "Say hello"
          command: "sleep 10 && mc alias set test http://minio:9000 root password && mc ls test"

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - say-hello
