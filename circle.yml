machine:
  ruby:
    version: 2.4
  node:
    version: 4.4.4
  timezone:
    Asia/Tokyo
  environment:
    MYSQL_HOST: localhost
    MYSQL_USER: ubuntu
    MYSQL_PASSWORD: ''
    MYSQL_CONNECTION_LIMIT: 30
    MYSQL_PORT: 3306

dependencies:

database:

test:
  pre:
    - bundle exec rubocop
    - bundle exec brakeman --exit-on-warn
    - bundle exec rails_best_practices -e 'db, */concerns/*, */vendor/*' .
    - bundle exec pronto run -f github_pr_review -c origin/master
