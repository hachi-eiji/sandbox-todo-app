version: 2

jobs:
  deploy:
    docker:
      - image: circleci/ruby:2.4-node-browsers
    environment:
      - RAILS_ENV: production
    steps:
      - checkout
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - gem-cache-v1-{{ checksum "Gemfile.lock" }}
            - gem-cache-v1
      - run: bundle install -j 3 --path vendor/bundle
      - run:
          command: ls -l public # ここは確認用

  server_test:
    docker:
      - image: circleci/ruby:2.4-node-browsers
        environment:
          MYSQL_USER: 'root'
          MYSQL_PASSWORD: 'root'
          MYSQL_HOST: 127.0.0.1
          RAILS_ENV: test
      - image: circleci/mysql:5.7
        environment:
          MYSQL_ROOT_PASSWORD: 'root'
          MYSQL_DATABASE: sandbox-todo-app_test
      - image: redis
    environment:
      - RAILS_ENV: test
    steps:
      - checkout
      - restore_cache:
          keys:
            - gem-cache-v1-{{ checksum "Gemfile.lock" }}
            - gem-cache-v1
      - run: bundle install -j 3 --path vendor/bundle
      - save_cache:
          key: gem-cache-v1-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - run:
          name: Wait for DB
          command: dockerize -wait tcp://127.0.0.1:3306 -timeout 120s
      - run: make reset_test_db
      - type: shell
        command: |
          bin/rspec spec $(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings --timings-type=filename)

  client_test:
    docker:
      - image: circleci/node:8.12-browsers
    steps:
      - checkout
      - restore_cache:
          keys:
            - npm-cache-v1-{{ checksum "client/package-lock.json" }}
            - npm-cache-v1
      - run: cd client && npm install
      - save_cache:
          key: npm-cache-v1-{{ checksum "client/package-lock.json" }}
          paths:
            - client/node_modules
      - type: shell
        command: |
          cd client && npm test
      - persist_to_workspace:
          root: .
          paths:
            - client
  client_build:
    docker:
      - image: circleci/node:8.12-browsers
    steps:
      - attach_workspace:
          at: .
      - run:
          working_directory: client
          command: npm run build
      - persist_to_workspace:
          root: .
          paths:
            - public

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - server_test
      - client_test
      - client_build:
          requires:
            - client_test
      - deploy:
          requires:
            - server_test
            - client_build

