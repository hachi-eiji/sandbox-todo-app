<div>
  <div class="mdl-grid" *ngIf="alert">
    <div class="mdl-cell mdl-cell--4-col"></div>
    <div class="mdl-cell mdl-cell--4-col"><app-alert [alert]="alert"></app-alert></div>
  </div>
  <app-confirm-modal [modal]="confirmModal" *ngIf="confirmModal"></app-confirm-modal>
  <app-task (buttonEvent)="createTaskCallback($event)" *ngIf="showCreateButton"></app-task>
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--1-col"></div>
    <div class="mdl-cell mdl-cell--7-col" *ngIf="showLoading">
    </div>
  </div>
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--1-col"></div>
    <div class="mdl-cell mdl-cell--7-col">
      <table class="mdl-data-table mdl-js-data-table mdl-shadow--2d task-list">
        <thead>
          <tr>
            <td>
              <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored" (click)="createTask()">
                <i class="material-icons">add</i>
              </button>
            </td>
            <td>your task</td>
            <td>deadline</td>
            <td></td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let task of tasks; let i = index">
            <td>
              <label class="radio-inline">
                <input type="radio" name="done" (click)="onDoneTask(task, i)"/>
              </label>
            </td>
            <td class="mdl-data-table__cell--non-numeric task-list__title">
              {{task.title}}
            </td>
            <td class="task-list__due-date">
              {{task.due_date}}
            </td>
            <td>
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" (click)="onDeleteTask(task, i)">
                å‰Šé™¤
              </button>
            </td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
